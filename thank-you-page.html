    <!-- Thank You Page Specific Styles -->
    <style>
        .thank-you-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--section-padding);
            background: var(--gradient-light);
            position: relative;
            overflow: hidden;
        }

        .thank-you-container {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
            animation: bounce 2s infinite;
        }

        .thank-you-title {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
            font-family: var(--font-primary);
            font-weight: 700;
        }

        .thank-you-message {
            font-size: 1.2rem;
            color: var(--medium-gray);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .thank-you-cta {
            display: inline-block;
            padding: 15px 40px;
            background: var(--gradient-primary);
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition-fast);
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
        }

        .thank-you-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.4);
            text-decoration: none;
            color: var(--white);
        }

        .thank-you-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            z-index: 1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            background: var(--gradient-primary);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: -1s;
        }

        .floating-shape:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation-delay: -3s;
        }

        .floating-shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 15%;
            animation-delay: -2s;
        }

        .floating-shape:nth-child(4) {
            width: 30px;
            height: 30px;
            top: 30%;
            right: 30%;
            animation-delay: -4s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .thank-you-container {
                margin: 0 1rem;
                padding: 2rem;
            }

            .thank-you-title {
                font-size: 2rem;
            }

            .thank-you-message {
                font-size: 1.1rem;
            }

            .thank-you-icon {
                font-size: 3rem;
            }
        }
    </style>
