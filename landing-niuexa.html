    <!-- Performance and Analytics -->
    <script>
        // Enhanced page performance tracking
        if ('performance' in window && 'PerformanceObserver' in window) {
            // Track Core Web Vitals
            const observer = new PerformanceObserver((list) => {
                for (const entry of list.getEntries()) {
                    if (entry.entryType === 'measure') {
                        console.log(`${entry.name}: ${entry.duration}ms`);
                    }
                }
            });
            observer.observe({entryTypes: ['measure']});
        }
        
        // Page visibility tracking
        document.addEventListener('visibilitychange', function() {
            if (typeof gtag === 'function') {
                gtag('event', document.hidden ? 'page_hidden' : 'page_visible', {
                    'event_category': 'engagement'
                });
            }
        });
        
        // Enhanced scroll tracking
        let scrollPercentage = 0;
        window.addEventListener('scroll', function() {
            const scrolled = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
            if (scrolled > scrollPercentage + 25) {
                scrollPercentage = scrolled;
                if (typeof gtag === 'function') {
                    gtag('event', 'scroll', {
                        'event_category': 'engagement',
                        'event_label': scrollPercentage + '%',
                        'value': scrollPercentage
                    });
                }
            }
        });
    </script>
